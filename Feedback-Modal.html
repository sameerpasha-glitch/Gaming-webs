<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="modal.css" />
    <title>Feedback-Modal</title>
  </head>
  <body style="background: linear-gradient(160deg, red, blue)">
    <div class="box">
      <img
        src="close.png"
        alt=""
        width="20px"
        height="20px"
        style="margin-left: 31.5rem; padding: 5px" />

      <h2 style="text-align: center">
        How likely are you to recommend FrontendPro to someone you know?
      </h2>
      <br />
      <div class="but">
        <button id="but">1</button>
        <button id="but">2</button>
        <button id="but">3</button>
        <button id="but">4</button>
        <button id="but">5</button>
        <button id="but">6</button>
        <button id="but">7</button>
        <button id="but">8</button>
        <button id="but">9</button>
        <button id="but">10</button>
      </div>
      <div class="cmt">
        <h3>Not Likely</h3>
        <h3>Extreme Likely</h3>
      </div>
      <div class="but1">
        <button id="b1">Cancel</button>
        <button id="b2">Submit</button>
      </div>
    </div>
  </body>
</html>

            padding-right: 1rem;
            border-radius: 2rem;

            color: white;

    <p style="border: 2px solid black"></p>

            border-radius: 2rem;
            padding: 1em;
            padding-left: 3.5em;
            padding-right: 3.5em;

          display: flex;

          cursor: pointer;

        <li style="margin-left: 2rem">Help</li>
        <li style="margin-left: 2rem">Status</li>

        <li style="margin-left: 2rem">Careers</li>
